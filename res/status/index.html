<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Status</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="card">
        <h1 id="title">Build Status</h1>
        <div id="lingmo-pkg-status" class="status unknown" data-status="unknown">
            <i class="fas fa-cogs"></i>
            <span id="pkg-status-text">Package Build Status: Unknown</span>
        </div>
        <div id="lingmo-iso-status" class="status unknown" data-status="unknown">
            <i class="fas fa-compact-disc"></i>
            <span id="iso-status-text">ISO Build Status: Unknown</span>
        </div>
        <div class="details">
            <h2>Build Information</h2>
            <table>
                <tr>
                    <th id="build-version-label">Build Version</th>
                    <td id="build-version">-</td>
                </tr>
                <tr>
                    <th id="build-target-label">Build Target</th>
                    <td id="build-target">-</td>
                </tr>
                <tr>
                    <th id="build-arch-label">Build Architecture</th>
                    <td id="build-arch">-</td>
                </tr>
                <tr>
                    <th id="start-time-label">Start Time</th>
                    <td id="start-time">-</td>
                </tr>
                <tr>
                    <th id="end-time-label">End Time</th>
                    <td id="end-time">-</td>
                </tr>
                <tr>
                    <th id="duration-label">Duration</th>
                    <td id="duration">-</td>
                </tr>
                <tr>
                    <th id="next-build-time-label">Next Build Time</th>
                    <td id="next-build-time">-</td>
                </tr>
            </table>
        </div>
        <div class="language-selector">
            <label for="language-select">
                <span id="language-label">Language</span>:
            </label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="zh">中文</option>
            </select>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
